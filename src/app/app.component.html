</ion-header>
<ion-app>
  <ion-menu side="start">
    <ion-content>
      <ion-list style="margin-top: 50px;">
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="home/menu/appetizers" button>
            <ion-icon name="business" slot="start">

            <ion-label class="label">Appetizers</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="home/menu/combos" button>
            <ion-icon name="fast-food-outline" slot="start"></ion-icon>
            <ion-label class="label">Combos</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>

          <ion-item lines="none" routerLink="home/menu/drinks" button>
            <ion-icon name="beer-outline" slot="start"></ion-icon>
            <ion-label class="label">Drinks</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" routerLink="home/menu/desserts" button>
            <ion-icon name="exit" slot="start">
            </ion-icon>
            <ion-label class="label">Desserts</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
