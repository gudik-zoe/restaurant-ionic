<!-- <app-header [title]="'chat'" [defaultHref]="'home/client/menu'" [back]="true"></app-header> -->
<div class="main">
  <div class="chat-box">
    <div class="message-area">
      <div class="message" *ngFor="let message of messages" [ngClass]="getClasses(message.type)">
        <p>{{message}}</p>
      </div>
    </div>
    <div class="emo-area">
      <!-- emoji-panel component comes here -->
    </div>
    <div class="input-area">
      <form (submit)="send()" name="messageForm" #messageForm="ngForm">
        <ion-input type="text" name="message" id="message" [(ngModel)]="theMessage" placeholder="Say something nice...">
        </ion-input>
        <button>
          <ion-icon name="send"></ion-icon>
        </button>
      </form>
    </div>
  </div>
</div>
