<ion-label slot="end" *ngIf="card">{{card.total | currency}} </ion-label>

<ion-content *ngIf="card">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item-sliding *ngFor="let item of card.items" size="12" #slidingBooking>
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-img [src]="item.itemData.imageUrl"></ion-img>
            </ion-thumbnail>
            <!-- <ion-fab-button size="small" color="danger" slot="end">
            <ion-icon name="trash-outline" size="small" style="font-size: x-small;"></ion-icon>
          </ion-fab-button> -->
            <ion-label>
              {{item.itemData.title}}
              <!-- <h2>{{item.itemId}}</h2> -->
            </ion-label>
            <ion-label slot="end">
              <ion-button size="small" color="secondary" (click)="minus(item)">-</ion-button>
              {{item.quantity}}
              <ion-button size="small" color="warning" (click)="plus(item)">+</ion-button>


            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="danger" (click)="removeItem(item, slidingBooking)">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
<ion-content *ngIf="!card">
  <div class="center">
    <ion-label>please sign in to be able to see your card</ion-label>
  </div>
  <ion-button color="danger" expand="block" type="button" routerLink="../login">
    go to Login</ion-button>
</ion-content>
