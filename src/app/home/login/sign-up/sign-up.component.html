<form [formGroup]="signUpForm">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" formControlName="email" name="email" placeholder="email@email.com"></ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="signUpForm.get('email').invalid &&
          signUpForm.get('email').touched">
            <p>please enter a valid email adress</p>
          </ion-item>
          <ion-item>
            <ion-label position="floating">password</ion-label>
            <ion-input type="password" formControlName="password">
            </ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="signUpForm.get('password').invalid &&
          signUpForm.get('password').touched">
            <p>password should have more than 6 characters</p>
          </ion-item>
          <ion-item>
            <ion-label position="floating">confirm password</ion-label>
            <ion-input type="password" formControlName="confirmPassword">
            </ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="signUpForm.get('confirmPassword').invalid &&
            signUpForm.get('confirmPassword').touched">
            <p>confirm password should have more than 6 characters</p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="danger" (click)="signUp()" expand="block" type="submit" [disabled]="!signUpForm.valid">
          Sign Up
        </ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</form>
