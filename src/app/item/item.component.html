<ion-content>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let item of items" size="12" size-sm="8" offset-sm="1" text-center style="margin-top: 10px;">
          <!-- <ion-virtual-scroll approxItemHeight="70px"> -->
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-img [src]="item.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{item.title}}</h2>
              <p>{{item.description}}</p>
              <ul *ngFor="let ingredient of item.ingredients">
                <li>{{ingredient}}</li>
              </ul>
            </ion-label>
          </ion-item>
          <!-- </ion-virtual-scroll> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
